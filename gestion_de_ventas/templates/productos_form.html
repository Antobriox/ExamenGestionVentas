{% extends 'layout.html' %}

{% block content %}
<section>
    <h2>{% if producto %}Editar Producto{% else %}Agregar Producto{% endif %}</h2>
    <form method="POST" action="{% if producto %}{{ url_for('productos_update', id=producto.id) }}{% else %}{{ url_for('productos_create') }}{% endif %}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{% if producto %}{{ producto.nombre }}{% endif %}" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{% if producto %}{{ producto.precio }}{% endif %}" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{% if producto %}{{ producto.stock }}{% endif %}" required>
        <button type="submit">{% if producto %}Actualizar{% else %}Agregar{% endif %}</button>
    </form>
</section>
{% endblock %}
